<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DiuWin - Login</title>
  <link rel="stylesheet" href="index.css".css">
</head>
<body>
  <div class="container">

    <!-- Top Header -->
    <div class="header-bar">
      <div class="header-left">
        <span class="back-arrow">&#8592;</span>
        <img src="Screenshot 2025-09-16 194053.png" alt="DiuWin Logo" class="header-logo">
      </div>
      <div class="header-right">
        <img src="https://flagcdn.com/us.svg" alt="EN" class="flag">
        <span class="lang">EN</span>
      </div>
    </div>

    <!-- Page Title inside green -->
    <div class="header-text">
      <h2>Login</h2>
      <p>Please login using your phone number</p>
    </div>

    <!-- Form -->
    <form id="loginForm">
      <!-- Phone number -->
      <div class="input-group">
        <label>Phone number</label>
        <div class="phone-input">
          <select>
            <option value="+91">+91</option>
            <option value="+1">+1</option>
            <option value="+44">+44</option>
          </select>
          <input type="tel" placeholder="Please enter the phone number" required>
        </div>
      </div>

      <!-- Password -->
     <div class="input-group">
  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter Password">
</div>

<div class="input-group">
  <label for="confirm-password">Re-enter Password</label>
  <input type="password" id="confirm-password" placeholder="Re-enter Password">
</div>

      <!-- Checkbox -->
      <div class="checkbox">
        <input type="checkbox" id="agree">
        <label for="agree">I have read and agree <span class="privacy">[Privacy Agreement]</span></label>
      </div>

      <!-- Buttons -->
      <button type="button" class="btn" onclick="redirectToPage()">Login</button>
      <p class="switch">Donâ€™t have an account? <a href="register.html">Register</a></p>
    </form>
  </div>

  <script>
  function redirectToPage() {
    // You can also add validation here before redirecting
    window.location.href = "home.html"; // change to your page
  }
</script>

  <script src="index.js".js"></script>
</body>
</html>
